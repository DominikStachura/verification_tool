{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
  {{uploaded_file_url}}
  {% if uploaded_file_url %}
    <p>File {{uploaded_file_url}} uploaded</p>
  {% endif %}
{% endblock %}
